name: pull-and-test-toys
on:
  workflow_run:
    workflows: ["build-and-push-toys"]
    types:
      - completed
  workflow_dispatch:
jobs:
  execute:
    runs-on: ubuntu-latest
    services:
      toyscontainer:
        image: dannyteaching/toys:latest
        ports:
           - 80:8000
    steps:
      - name: Check if a p is running
        run: docker ps -a
      - name: create directory
        run: mkdir mypath
      - name: Inspect container
        run: |
          CONTAINER_ID=$(docker ps -a -q -f ancestor=dannyteaching/toys:latest)
          if [ -n "$CONTAINER_ID" ]; then
            docker inspect "$CONTAINER_ID"
          else
            echo "Container based on image dannyteaching/toys:latest not found."
          fi
        shell: bash
      - name: curl tests
        run: |
          curl -v 'http://127.0.0.1:80/toys'
          curl --request GET 'http://127.0.0.1:80/toys'
          echo curl --location --request POST 'http://0.0.0.0:80/toys' --header 'Content-Type: application/json' --data '{"name": "blocks", 
                "descr": "12 building blocks", 
                "age": 3, 
                "price": 18.00 
            }' >> mypath/results 
          echo curl --location --request POST 'http://0.0.0.0:80/toys' \
            --header 'Content-Type: application/json' \
            --data '{ 
                "name": "blocks", 
                "descr": "12 building blocks", 
                "age": 3, 
                "price": 18.00 
            }' >> mypath/results 
          echo $(curl --location --request POST 'http://0.0.0.0:80/toys' \
            --header 'Content-Type: application/json' \
            --data '{ 
                "name": "blocks", 
                "descr": "12 building blocks", 
                "age": 3, 
                "price": 18.00 
            }') >> mypath/results
          echo curl --location --request GET 'http://127.0.0.1:80/toys' >> mypath/results
          echo $(curl --location --request GET 'http://127.0.0.1:80/toys') >> mypath/results
      - name: curl results
        if: always()
        run: cat mypath/results
