name: pull-and-test-toys
on:
  workflow_run:
    workflows: ["build-and-push-toys"]
    types:
      - completed
  workflow_dispatch:
jobs:
  execute:
    runs-on: ubuntu-latest
    services:
      toyscontainer:
        image: dannyteaching/toys:latest
        ports:
           - 8000:80
    steps:
      - name: Check if app is running
        run: docker ps
      - name: Get container logs
        run: docker logs $(docker ps -q -f name=toyscontainer)
      - name: create directory
        run: mkdir mypath
      - name: curl tests
        run: |
          echo curl --location --request POST 'http://0.0.0.0:8001/toys' \
            --header 'Content-Type: application/json' \
            --data '{ \
                "name": "blocks", \
                "descr": "12 building blocks", \
                "age": 3, \
                "price": 18.00 \
            }' >> mypath/results \
          echo $(curl --location --request POST 'http://0.0.0.0:8001/toys' \
            --header 'Content-Type: application/json' \
            --data '{ \
                "name": "blocks", \
                "descr": "12 building blocks", \
                "age": 3, \
                "price": 18.00 \
            }') >> mypath/results
          echo curl --location --request GET 'http://127.0.0.1:8000/toys' >> mypath/results
          echo $(curl --location --request GET 'http://127.0.0.1:8000/toys') >> mypath/results
      - name: curl results
        run: cat mypath/results
