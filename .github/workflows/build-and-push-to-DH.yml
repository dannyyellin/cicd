name: Docker Image CI

on:
  push:
    branches:
      - "main"
    tag:
      - "release"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    -
      name: Checkout
      uses: actions/checkout@v3
    -
      name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    -
      name: Set DATE
      run: "TIME=$(date -I)" >> $GITHUB_ENV
    -
      name: Build the Docker image
      run: docker build . --file Dockerfile.setport --tag ${{ secrets.DOCKER_USERNAME }}/wordsvr-v2:${{ env.TIME }}
    -
      name: Push the Docker image to DH
      run: docker push ${{ secrets.DOCKER_USERNAME }}/wordsvr-v2:${{ env.TIME }}